<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">

    <title>Swipbox homepage</title>

</head>
<body>  
    <header> 
    <img class="Logo" src="Logo.png" alt="Dhl.logo.png">
    <img class="Globus" src="Globus.png" alt="Globus.png">
    </header>

    <h1>Welcome to DHL!</h1>

   
    <div class="main">
    <div class="form_group1">
    <form method="post">Full name</form>
    <input type="fullname" id="fullname" class="txtbox"/>
    </div>


    <div class="main">
    <div class="form_group2">
    <form method="post">Phone number</form>
    <input type="tel" id="txtPhone" class="number"/>
    </div>


    <section class="baccept">
    <h6>I accept the terms and conditions of this app</h6>
    <img class="Accept" src="Accept.png" alt="Accept.png"> 
    </section>


    <section class="Knap">
    <nav class="navigation"></nav>
    <form action="/Send code" class="inline">
    <button class="submit-button">Send code</button>
    <link></link>
    </form>
    </section>






<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/css/intlTelInput.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.8/js/intlTelInput-jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var code = "+45"; // Assigning value from model.
            $('#txtPhone').val(code);
            $('#txtPhone').intlTelInput({
                autoHideDialCode: true,
                autoPlaceholder: "ON",
                dropdownContainer: document.body,
                formatOnDisplay: true,
                hiddenInput: "full_number",
                initialCountry: "auto",
                nationalMode: true,
                placeholderNumberType: "MOBILE",
                preferredCountries: ['US'],
                separateDialCode: true
            });
            $('#btnSubmit').on('click', function () {
                var code = $("#txtPhone").intlTelInput("getSelectedCountryData").dialCode;
                var phoneNumber = $('#txtPhone').val();
                var name = $("#txtPhone").intlTelInput("getSelectedCountryData").name;
                alert('Country Code : ' + code + '\nPhone Number : ' + phoneNumber + '\nCountry Name : ' + name);
            });
        });
    </script>

</body>
</html>
